<mat-card>
  <mat-card-title>Enter Verifier's email</mat-card-title><br>
  <form role="form" [formGroup]="notificationsForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-10">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Search with email here"
            formControlName="email" />
        </div>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary">
          Accept
        </button>
      </div>
    </div>
  </form>
</mat-card>
